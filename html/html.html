<!DOCTYPE html>
<html lang="port-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Card</title>

   <link rel="Stylesheet" href="../css/css.css">
   <script src="../js/js.js"></script>
</head>

<body>
   <div class="conterner" id="conterner">
      <h2>Disney's Card</h2>
      <div class="imag" id="imag">
         <img src="../img/PERS.png" class="p_imag">
      </div>
      <div class="card" id="card">
         <div class="cad"> 
            Id: <span class="ID" id="ID"></span><br>
            Filme: <span class="filme" id="filme"></span><br>
            Personagem: <span class="perso" id="perso"></span><br>
            Imimigo: <span class="inim" id="inimi"></span><br>
         </div>
      </div>
   </div>
</body>
</html>
